<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="chromatic-tuner">
    <chromatic-tuner [refFrequencyValue$]="refFrequencyValue$"></chromatic-tuner>
  </div>
</ion-content>
<ion-footer>
  <ion-button (click)="startStop()" expand="block">
    {{isPlaying() ? 'Stop':'Start'}}
  </ion-button>
</ion-footer>
