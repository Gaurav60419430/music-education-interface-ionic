<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Email address" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Age" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select label="Progression Speed" interface="action-sheet">
              <ion-select-option>10 min/day</ion-select-option>
              <ion-select-option>20 min/day</ion-select-option>
              <ion-select-option>30 min/day</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>I am a...</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio-group (ionChange)="handleChange($event)">
              <ion-item *ngFor="let role of roles; trackBy: trackItems">
                <ion-radio [value]="role" labelPlacement="end" justify="start">{{role.name}}</ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-item>
          <ng-container *ngIf="role === 'Learner' || role === 'Both'">
            <ion-item>
              <ion-label>Learning Mode</ion-label>
            </ion-item>
            <ion-item>
              <ion-radio-group>
                <ion-item>
                  <ion-radio value="autodidact" labelPlacement="end" justify="start">Autodidact</ion-radio>
                </ion-item>
                <ion-item>
                  <ion-radio value="teacher-guided" labelPlacement="end" justify="start">Teacher-guided</ion-radio>
                </ion-item>
              </ion-radio-group>

            </ion-item>
          </ng-container>
        </ion-list>
        <ion-button (click)="register()">SUBMIT</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
