<ion-content>
  <div class="flex-center">
    <img src="assets/images/mei-logo-white.png" alt="logo" class="logo" height="100px" />
    <ion-card class = "custom-card">
      <ion-card-content>
        <ion-item class="curved-item">
          <ion-input label="Email Address" labelPlacement="floating" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item class="curved-item" lines="none">
          <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full" (click)="login()" class = "custom-button">Login</ion-button>
        <div class="divider">
          <span class="line"></span>
          <span class="or">OR</span>
          <span class="line"></span>
        </div>
        <div class="google-btn-container">
          <div #googleBtn></div>
        </div>
        <div class="new-user">
          <p>New User?</p>
          <div>
            <a class = "new-user-options" (click)="goToSignup()" color="primary">Signup</a> or <a class = "new-user-options" (click)="continueAsGuest()">Continue as a guest</a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
